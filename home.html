<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
               integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Styles.css">

</head>
<body>
        <header>
            <div class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="home.html">
                            <span class=""></span>Restaurant Reservation</a>
                    </div>

                        <ul class="nav navbar-nav navbar-right" style="height:5px;" >
                            <li><a href="home.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                             <li><a href="#"><span class="glyphicon glyphicon-phone-alt"></span>Contact Us</a> </li>
                        </ul>
                </div>
            </div>

        </header>
        <section>
            <div class="container">

                <ul class="list-group" id="sidenav" >
                    <li class="list-group-item active"><a data-toggle="pill" href="#guest"><span class="glyphicon glyphicon-user"> <span class ="tab-text">Guest</a></li>
                    <li class="list-group-item"><a data-toggle="pill" href="#owner"><span class="glyphicon glyphicon-lock"> <span class ="tab-text">Owner</a></li>
                </ul>
                <div id="content" class="tab-content">
                    <div class="tab-pane fade in active" id="guest">
                        <h6>Make a Reservation</h6>
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label for="fname">First Name</label>
                                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="lname">Last Name</label>
                                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class ="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter Your phone">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="email@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class ="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" placeholder="Enter city">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state" placeholder="Enter city">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="zip">Zipcode</label>
                                        <input type="text" class="form-control" id="zip" placeholder="Enter Zipcode">
                                    </div>
                                </div>
                            </div>
                            <div class ="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="date">Date</label>
                                        <input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="time">Time</label>
                                        <input type="time" class="form-control" id="time" placeholder="HH:MM AM/PM">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="size">Number of Guests</label>
                                        <input type="number" class="form-control" id="size" placeholder="# people">
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label for="ocassion">Ocassion</label>
                                        <input type="email" class="form-control" id="reserveSpecial" placeholder="e.g. Birthday, Official meeet etc.">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="notes">Supplementary</label>
                                        <input type="text" class="form-control" id="notes" placeholder="Any Additional needs like decorations or special needs etc">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn large-btn btn-primary" value="reserve">Reserve</button>
                                <a data-toggle="pill" href="#changereserve" class="btn btn-link" role="button">Change Existing Reservation?</a>
                            </div>
                        </form>
                    </div>
                    <div id="owner" class="tab-pane fade">
                        <h6>Login</h6>
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Email address">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn large-btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-link">Forgot Password?</button>
                            </div>
                        </form>
                    </div>
                    <div id="changereserve" class="tab-pane fade">
                        <h6>Change Reserve</h6>
                        <form role="form">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label for="notes">Confirmation Number</label>
                                        <input type="text" class="form-control" id="notes" placeholder="Enter Your Confirmation Number">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn large-btn btn-primary" value="changereserve">Submit</button>
                            </div>
                        </form>
                    </div>
                 </div>
              </div>
            </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script>


</body>
</html>
